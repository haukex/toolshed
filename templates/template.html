<!doctype html>
<html lang="en" style="color-scheme: light dark;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML5 Template</title>
	<!-- See also: https://github.com/haukex/re-int-ineq/blob/main/web-src/src/index.html -->
	<link rel="stylesheet" type="text/css" crossorigin="anonymous" referrerpolicy="no-referrer"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==">
	<style>
		body { margin: 1em; }
		.text { font-family: Ubuntu, Calibri, "Droid Sans", Tahoma, Arial, Helvetica, sans-serif; }
		pre,tt,textarea,kbd,var,code,samp {
			font-family: "Ubuntu Mono", Consolas, "Droid Sans Mono", "Lucida Console", "Courier New", Courier, monospace;
		}
		@media (prefers-color-scheme: dark) {
			/* ... */
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script>
		"use strict";
		$(() => {
			$("#my_button").click(() => alert("You clicked the button!"));
			$("#jquerytest").text("I was set dynamically by jQuery.");
		});
	</script>
</head>
<body>
	<div class="text">
		<h1>Example</h1>
		<p>I am a paragraph. <button id="my_button">Hello!</button></p>
		<div id="jquerytest"></div>
	</div>
</body>
</html>
